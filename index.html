<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Kraken | eSMS</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<!-- DNS Prefetch -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/boilerplate.min.css">
		<link rel="stylesheet" href="css/screen.min.css">

		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Oswald:700' rel='stylesheet' type='text/css'>

	</head>
	<body ng-app="kraken">
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="application" id="application">

			<!-- Header Region -->
			<div class="header" id="header">
					<div class="logo-wrap">
						<i class="icon icon-menu nav-trigger"></i>
						<h1 class="logo">Kraken</h1><span class="product">eSMS</span>
					</div>
			</div>

			<div class="side-bar" id="side-bar">
				<nav class="nav disabled" id="nav">
					<a class="nav-item" href="#">Home <i class="icon icon-chevron-right"></i></a>
					<a class="nav-item" href="#">Tasks <i class="icon icon-chevron-right"></i></a>
					<a class="nav-item" href="#">Schedule <i class="icon icon-chevron-right"></i></a>
				</nav>
			</div>

			<!-- Main Region -->
			<div class="main" id="main">
				<div class="hero"></div>
				<div class="section-small">

					<!-- Content Block -->
					<div class="content-wrap">

							<h2 class="page-title">Champion Search</h2>

							<!-- Contact Listing -->
							<div ng-controller="championList as champion">

								<h3 class="sub-title">Search for Champion</h3>
								<form name="addContact" class="add-contact" ng-submit="champion.add()">
									<div class="grid-full">
										<div class="grid-item-full">
											<input required type="text" name="name" ng-model="searchChampion" placeholder="Enter champion name">
										</div>
									</div>
								</form>

								<!-- Box Wrap -->
								<div class="box-wrap">

									<!-- Box Heading -->
									<div class="box header">
										<h3 class="sub-title">Champions</h3>
									</div>

									<!-- Loop Through Contacts -->
									<div class="box body">
										<div ng-repeat="champions in champion.champions.data">
											<div class="box row">
												<div class="grid-full">
													<div class="grid-item-full two-thirds">
														<div class="list-item">
															<div class="list-item--media">
																<img width="62" height="62" ng-src="http://ddragon.leagueoflegends.com/cdn/5.22.1/img/champion/{{champions.key}}.png " alt="{{champions.key}}">
															</div>
															<div class="list-item--body top">
																<span class="champion-name" ng-bind="champions.key"></span>
																<span class="champion-title" ng-bind="champions.title"></span>
															</div>
														</div>
													</div>
													<div class="grid-item-full one-third">
														<span ng-bind="champion.phone"></span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/toca.min.js"></script>
		<script type="text/javascript" src="js/animations.min.js"></script>

		</script>

		<!-- Angular -->
		<script type="text/javascript" src="js/angular.js"></script>

		<!-- App -->
		<script type="text/javascript" src="js/app.min.js"></script>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>
	</body>
</html>
